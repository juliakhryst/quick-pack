<h3>For who are you packing?</h3>

<button mat-button [ngClass]="{selected: male}" (click)="maleSelect()">
    <i class="material-icons">person</i>
    <p>Male</p>
</button>
<button mat-button [ngClass]="{selected: female}" (click)="femaleSelect()">
    <i class="material-icons">person</i>
    <p>Female</p>
</button>
