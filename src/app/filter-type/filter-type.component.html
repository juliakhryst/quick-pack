<h3>Type of trip</h3>

  <button class="trevel-type" mat-button [class.selected]="selectedType==Type.Business" (click)="selectType(Type.Business)">
      <i class="material-icons">work</i>
      <p>Business</p>
  </button>
  <button class="trevel-type" mat-button [class.selected]="selectedType==Type.Leisure" (click)="selectType(Type.Leisure)">
      <i class="material-icons">wb_sunny</i>
      <p>Leisure</p>
  </button>
