<h3>Type of trip</h3>

  <button mat-button [ngClass]="{selected: business}" (click)="businessSelect()">
      <i class="material-icons">work</i>
      <p>Business</p>
  </button>
  <button mat-button [ngClass]="{selected: leisure}" (click)="leisureSelect()">
      <i class="material-icons">wb_sunny</i>
      <p>Leisure</p>
  </button>
