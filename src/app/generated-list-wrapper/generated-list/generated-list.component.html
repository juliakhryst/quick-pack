<div class="card" *ngIf="listItems.length">
  <div class="row">
    <div>
      <mat-radio-group>
        <mat-radio-button (change)="uncheckAll()" value="check">
          Uncheck All
        </mat-radio-button>

        <mat-radio-button (change)="checkAll()" value="uncheck">
          Check All
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="item-details">
      <h3>Total weight</h3>
      <div class="item-details-weight">{{ totalWeight }}kg</div>
    </div>
  </div>
  <h2>General List</h2>
  <div class="filter-list">
    <div class="pack-items">
      <ul *ngFor="let items of listItems">
        <li [ngStyle]="{'color': item.selectedColor}" *ngFor="let item of items">
          <qpac-pack-item (removeById)="removeById($event)" [isChecked]="isCheckedAll" [item]="item">
          </qpac-pack-item>
        </li>
      </ul>
    </div>
    <div>
      <h3 class="title-filter">Highlight the category</h3>
      <button mat-button class="filter-button" id="{{item.value}}" *ngFor="let item of categories$ | async; let i = index"
        (click)="selecFilter($event)">
        <span> <i class="material-icons">{{icons[i]}}</i> {{ item.value }} </span>
      </button>
    </div>
  </div>

  <div *ngIf="isOpenAddedField" class="add-item">
    <input #newItem type="text">
    <button mat-raised-button color="accent" (click)="addNewItem(newItem)">
      Add
    </button>
    <button mat-raised-button color="accent" (click)="toggleAddedField()">
      Cancel
    </button>
  </div>
  <div class="btn-save">
    <button class="btn btn-big btn-teal">Save you list</button>
  </div>
</div>
