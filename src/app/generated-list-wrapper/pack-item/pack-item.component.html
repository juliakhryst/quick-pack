<div class="pack-item">
  <mat-checkbox [(ngModel)]="isChecked"></mat-checkbox>
    <span class="pack-item-name">{{lang === 'Ua' || lang === undefined ? item.nameUa : item.name }}</span>
    <span *ngIf="item.weight !== 0" class="pack-item-weight">{{item.weight }} {{ 'generatedList.items.weight.kg' | translate }}</span>
  <i
      (click)="removeItem(item)"
      class="material-icons">
      delete
  </i>
</div>
